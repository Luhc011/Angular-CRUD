<mat-card>
  <mat-card-title class="title"> New Product </mat-card-title>
  <form action="">
    <mat-form-field>
      <input
        matInput
        placeholder="name"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="price"
        [(ngModel)]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>
  <div class="btn">
    <button mat-raised-button (click)="createProduct()">Save</button>
    <button mat-raised-button (click)="cancelProduct()">Cancel</button>
  </div>
</mat-card>
